<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Reversi</h1>
        <!-- Dark mode is always enabled -->
        <div class="game-mode-selection">
            <div class="mode-button" id="pvc-button">
                <div class="mode-icon">
                    <div class="player-icon">P1</div>
                    <div class="vs">VS</div>
                    <div class="computer-icon">AI</div>
                </div>
                <h2>1 Player</h2>
                <div class="difficulty-selector">
                    <select id="difficulty-select">
                        <option value="1">Very Easy</option>
                        <option value="2" selected>Easy</option>
                        <option value="3">Medium</option>
                        <option value="4">Hard</option>
                    </select>
                    <small>(Hard level might be slow)</small>
                </div>
            </div>
            <div class="mode-button" id="pvp-button">
                <div class="mode-icon">
                    <div class="player-icon">P1</div>
                    <div class="vs">VS</div>
                    <div class="player-icon">P2</div>
                </div>
                <h2>2 Players</h2>
            </div>
        </div>
    </div>

    <!-- Main Game Container (Initially Hidden) -->
    <div id="game-container" class="screen">
        <h1>Reversi</h1> <!-- Title repeated for game screen -->
        <!-- Dark mode is always enabled -->

        <div class="game-layout">
            <div id="game-board" class="board">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <div class="game-info-panel">
                <div class="info-box">
                    <h2>Game Status</h2>
                    <div class="score-container">
                        <div class="score">Black: <span id="score-black">2</span></div>
                        <div class="score">White: <span id="score-white">2</span></div>
                    </div>
                    <div class="turn-container">
                        <div class="turn">Turn: <span id="current-turn">Black</span></div>
                    </div>
                </div>
                <div id="message-area" class="message"></div>
            </div>
        </div>

        <button id="restart-button">New Game (Back to Menu)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
