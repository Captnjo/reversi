<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Reversi</h1>
        <!-- Dark mode is always enabled -->
        <div class="game-mode-selection">
            <div class="mode-button" id="pvc-button">
                <div class="mode-icon">
                    <div class="player-icon">P1</div>
                    <div class="vs">VS</div>
                    <div class="computer-icon">AI</div>
                </div>
                <h2>1 Player</h2>
                <div class="difficulty-selector">
                    <select id="difficulty-select">
                        <option value="1">Very Easy</option>
                        <option value="2" selected>Easy</option>
                        <option value="3">Medium</option>
                        <option value="4">Hard</option>
                    </select>
                    <small>(Hard level might be slow)</small>
                </div>
            </div>
            <div class="mode-button" id="pvp-button">
                <div class="mode-icon">
                    <div class="player-icon">P1</div>
                    <div class="vs">VS</div>
                    <div class="player-icon">P2</div>
                </div>
                <h2>2 Players</h2>
            </div>
            <div class="mode-button" id="online-button">
                <div class="mode-icon">
                    <div class="player-icon">P1</div>
                    <div class="vs">VS</div>
                    <div class="player-icon">P2</div>
                </div>
                <h2>Online</h2>
                <div class="online-options">
                    <button id="create-game-button" class="online-btn">Create Game</button>
                    <div class="join-game-container">
                        <input type="text" id="game-id-input" placeholder="Game ID" maxlength="6">
                        <button id="join-game-button" class="online-btn">Join Game</button>
                    </div>
                    <div id="player-name-container">
                        <input type="text" id="player-name-input" placeholder="Your Name" maxlength="15">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Game Container (Initially Hidden) -->
    <div id="game-container" class="screen">
        <h1>Reversi</h1> <!-- Title repeated for game screen -->
        <!-- Dark mode is always enabled -->

        <div class="game-layout">
            <div id="game-board" class="board">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <div class="game-info-panel">
                <button id="restart-button">Back to Menu</button>
                <!-- Button moved to game-info-panel -->
                <div class="info-box">
                    <h2>Game Status</h2>
                    <div class="score-container">
                        <div class="score">Black: <span id="score-black">2</span></div>
                        <div class="score">White: <span id="score-white">2</span></div>
                    </div>
                    <div class="turn-container">
                        <div class="turn">Turn: <span id="current-turn">Black</span></div>
                    </div>
                    <div id="online-info" class="online-info-container" style="display: none;">
                        <div class="online-info-item">Game ID: <span id="game-id-display"></span></div>
                        <div class="online-info-item">You are: <span id="player-color"></span></div>
                        <div class="online-info-item">Opponent: <span id="opponent-name"></span></div>
                        <div id="waiting-message" style="display: none;">Waiting for opponent...</div>
                        <div class="share-link-container">
                            <button id="share-link-button" class="online-btn">Share Link with Friend</button>
                            <div id="link-copied-message" style="display: none;">Link copied!</div>
                        </div>
                    </div>
                    <div class="sound-toggle-container">
                        <button id="sound-toggle" aria-label="Sound On" title="Sound On">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="message-area" class="message"></div>
            </div>
        </div>

        <!-- Button moved to game-info-panel -->
    </div>

    <script src="script.js"></script>
</body>
</html>
